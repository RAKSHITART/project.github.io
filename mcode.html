<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Manager</title>
    <script>
        let parkingSlots = [];

        function addParkingSlot() {
            const id = parseInt(document.getElementById("slotID").value);
            const distance = parseInt(document.getElementById("slotDistance").value);

            if (!isNaN(id) && !isNaN(distance)) {
                parkingSlots.push({ id: id, distance: distance, isOccupied: false });
                alert(`Parking Slot added: ID ${id}, Distance ${distance}`);
                document.getElementById("slotID").value = "";
                document.getElementById("slotDistance").value = "";
                displaySlots();
            } else {
                alert("Please enter valid ID and Distance.");
            }
        }

        function sortParkingSlots() {
            parkingSlots.sort((a, b) => a.distance - b.distance);
            displaySlots();
        }

        function assignParkingSlot() {
            for (let i = 0; i < parkingSlots.length; i++) {
                if (!parkingSlots[i].isOccupied) {
                    parkingSlots[i].isOccupied = true;
                    alert(`Assigned Slot ID: ${parkingSlots[i].id}\nYou can go to parking lot ${parkingSlots[i].id}.`);
                    displaySlots();
                    return;
                }
            }
            alert("No available parking slots.");
        }

        function displaySlots() {
            const slotContainer = document.getElementById("slotContainer");
            slotContainer.innerHTML = "";

            parkingSlots.forEach(slot => {
                const slotDiv = document.createElement("div");
                slotDiv.textContent = `Slot ID: ${slot.id}, Distance: ${slot.distance}, Occupied: ${slot.isOccupied ? "Yes" : "No"}`;
                slotContainer.appendChild(slotDiv);
            });
        }
    </script>
</head>
<body>
    <h1>Parking Slot Manager</h1>

    <h3>Add Parking Slot</h3>
    <label for="slotID">Slot ID:</label>
    <input type="number" id="slotID">
    <label for="slotDistance">Distance:</label>
    <input type="number" id="slotDistance">
    <button onclick="addParkingSlot()">Add Slot</button>

    <h3>Manage Slots</h3>
    <button onclick="sortParkingSlots()">Sort Slots by Distance</button>
    <button onclick="assignParkingSlot()">Assign Parking Slot</button>

    <h3>Parking Slots</h3>
    <div id="slotContainer"></div>
</body>
</html>
