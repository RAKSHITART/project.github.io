<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Ranking and Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        #storeList {
            margin-top: 20px;
        }

        .store-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
        }

        #rankingSection, #shortestPathsSection {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Store Ranking and Optimization</h1>
    </header>

    <main>
        <!-- Step 1: Get number of stores -->
        <section id="numberOfStoresSection">
            <h2>Enter the Number of Stores</h2>
            <form id="numberOfStoresForm">
                <input type="number" id="numStores" placeholder="Enter the number of stores" required min="1">
                <button type="button" onclick="setNumberOfStores()">Set Number of Stores</button>
            </form>
        </section>

        <!-- Step 2: Get store details -->
        <section id="storeDetailsSection" style="display:none;">
            <h2>Enter Store Details</h2>
            <form id="storeForm">
                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" required><br><br>

                <label for="storeRevenue">Revenue:</label>
                <input type="number" id="storeRevenue" required><br><br>

                <label for="storeReviews">Number of Reviews:</label>
                <input type="number" id="storeReviews" required><br><br>

                <label for="positiveReviews">Positive Reviews:</label>
                <input type="number" id="positiveReviews" required><br><br>

                <button type="button" onclick="submitStoreDetails()">Add Store</button>
            </form>
        </section>

        <!-- Ranking Section -->
        <section id="rankingSection">
            <h2>Choose Ranking Method</h2>
            <select id="rankingMethod">
                <option value="reviews">Rank by Reviews</option>
                <option value="positiveReviews">Rank by Positive Reviews</option>
            </select>
            <button onclick="showRankedStores()">Show Ranked Stores</button>
            <div id="rankedStores"></div>
        </section>

        <!-- Store List Section -->
        <section id="storeList"></section>

        <footer>
            <p>Linked with Rakshita's Page</p>
        </footer>
    </main>

    <script>
        let stores = [];
        let numberOfStores = 0;
        let storeCount = 0;

        // Step 1: Set number of stores
        function setNumberOfStores() {
            numberOfStores = parseInt(document.getElementById("numStores").value);
            if (isNaN(numberOfStores) || numberOfStores <= 0) {
                alert("Please enter a valid number of stores.");
                return;
            }

            document.getElementById("numberOfStoresSection").style.display = "none";
            document.getElementById("storeDetailsSection").style.display = "block";
            storeCount = 0;
        }

        // Step 2: Submit store details
        function submitStoreDetails() {
            let storeName = document.getElementById("storeName").value;
            let storeRevenue = document.getElementById("storeRevenue").value;
            let storeReviews = document.getElementById("storeReviews").value;
            let positiveReviews = document.getElementById("positiveReviews").value;

            stores.push({
                name: storeName,
                revenue: parseFloat(storeRevenue),
                reviews: parseInt(storeReviews),
                positiveReviews: parseInt(positiveReviews)
            });

            storeCount++;

            // Clear input fields for next store
            document.getElementById("storeForm").reset();

            // Display the updated list of stores
            displayStores();

            // If all stores have been entered, hide form and show ranking options
            if (storeCount >= numberOfStores) {
                document.getElementById("storeDetailsSection").style.display = "none";
                document.getElementById("rankingSection").style.display = "block";
            }
        }

        // Step 3: Display stores
        function displayStores() {
            let storeListHTML = "<h3>Stores Entered:</h3>";
            stores.forEach((store, index) => {
                storeListHTML += `
                    <div class="store-item">
                        <strong>Store ${index + 1}:</strong> ${store.name}<br>
                        Revenue: $${store.revenue}<br>
                        Reviews: ${store.reviews}<br>
                        Positive Reviews: ${store.positiveReviews}<br>
                    </div>
                `;
            });

            document.getElementById("storeList").innerHTML = storeListHTML;
        }

        // Step 4: Show ranked stores based on user choice
        function showRankedStores() {
            let rankingMethod = document.getElementById("rankingMethod").value;

            // Sort stores based on the selected method
            let rankedStores = stores.sort((a, b) => {
                if (rankingMethod === "reviews") {
                    return b.reviews - a.reviews;
                } else {
                    return b.positiveReviews - a.positiveReviews;
                }
            });

            // Display top stores
            let outputHTML = '<h3>Top Ranked Stores:</h3>';
            rankedStores.slice(0, 3).forEach((store, index) => {
                outputHTML += `
                    <div>
                        <h4>Rank ${index + 1}: ${store.name}</h4>
                        <p>Reviews: ${store.reviews}</p>
                        <p>Positive Reviews: ${store.positiveReviews}</p>
                    </div>
                `;
            });

            document.getElementById("rankedStores").innerHTML = outputHTML;
        }
    </script>
</body>
</html>
