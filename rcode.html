<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Ranking and Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        #rankingSection, #shortestPathsSection {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Store Ranking and Optimization</h1>
    </header>

    <main>
        <section id="storeDetailsSection">
            <h2>Enter Store Details</h2>
            <form id="storeForm">
                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" required><br><br>

                <label for="storeRevenue">Revenue:</label>
                <input type="number" id="storeRevenue" required><br><br>

                <label for="storeReviews">Number of Reviews:</label>
                <input type="number" id="storeReviews" required><br><br>

                <label for="positiveReviews">Positive Reviews:</label>
                <input type="number" id="positiveReviews" required><br><br>

                <button type="button" onclick="submitStoreDetails()">Submit Store Details</button>
            </form>
        </section>

        <section id="rankingSection">
            <h2>Choose Ranking Method</h2>
            <select id="rankingMethod">
                <option value="reviews">Rank by Reviews</option>
                <option value="positiveReviews">Rank by Positive Reviews</option>
            </select>
            <button onclick="showRankedStores()">Show Ranked Stores</button>
            <div id="rankedStores"></div>
        </section>

        <section id="shortestPathsSection">
            <h2>Shortest Paths from Entrance</h2>
            <div id="shortestPaths"></div>
        </section>
    </main>

    <footer>
        <p>Linked with Rakshita's Page</p>
    </footer>

    <script>
        let stores = [];

        function submitStoreDetails() {
            let storeName = document.getElementById("storeName").value;
            let storeRevenue = document.getElementById("storeRevenue").value;
            let storeReviews = document.getElementById("storeReviews").value;
            let positiveReviews = document.getElementById("positiveReviews").value;

            stores.push({
                name: storeName,
                revenue: parseFloat(storeRevenue),
                reviews: parseInt(storeReviews),
                positiveReviews: parseInt(positiveReviews)
            });

            document.getElementById("storeForm").reset();
            document.getElementById("rankingSection").style.display = 'block';
        }

        function showRankedStores() {
            let rankingMethod = document.getElementById("rankingMethod").value;
            let rankedStores = stores.sort((a, b) => {
                if (rankingMethod === "reviews") {
                    return b.reviews - a.reviews;
                } else {
                    return b.positiveReviews - a.positiveReviews;
                }
            });

            let outputHTML = '<h3>Top Ranked Stores:</h3>';
            rankedStores.forEach((store, index) => {
                if (index < 3) {
                    outputHTML += `
                        <div>
                            <h4>${store.name}</h4>
                            <p>Reviews: ${store.reviews}</p>
                            <p>Positive Reviews: ${store.positiveReviews}</p>
                        </div>
                    `;
                }
            });

            document.getElementById("rankedStores").innerHTML = outputHTML;
        }

        // Placeholder for shortest path functionality (example without actual graph)
        function showShortestPaths() {
            let shortestPathsHTML = '<h3>Shortest Paths:</h3>';
            for (let i = 1; i <= stores.length; i++) {
                shortestPathsHTML += `<p>Store ${i} - Distance: ${Math.floor(Math.random() * 100)}</p>`;
            }
            document.getElementById("shortestPaths").innerHTML = shortestPathsHTML;
        }
    </script>
</body>
</html>
