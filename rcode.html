<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Store Ranking and Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
        }
        .section {
            margin-top: 20px;
        }
        .store-list {
            margin-top: 20px;
        }
        .store-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Mall Store Ranking and Optimization</h1>
    
    <!-- Step 1: Enter store details -->
    <div id="storeDetails">
        <h2>Step 1: Enter Store Details</h2>
        <label for="numStores">Number of Stores:</label>
        <input type="number" id="numStores" min="1" required>
        <button onclick="addStoreInputs()">Submit Store Details</button>

        <div id="storeInputs"></div>
    </div>

    <!-- Step 2: Choose ranking method -->
    <div id="rankingSection" class="section" style="display:none;">
        <h2>Step 2: Choose Ranking Method</h2>
        <label for="rankingMethod">Select Ranking Method:</label>
        <select id="rankingMethod">
            <option value="reviews">Rank by Highest Reviews</option>
            <option value="positiveReviews">Rank by Positive Reviews</option>
        </select>
        <button onclick="showTopStores()">Show Top 3 Stores</button>

        <div id="storeRanking" class="store-list"></div>
    </div>

    <!-- Step 3: Enter connections between stores -->
    <div id="connectionSection" class="section" style="display:none;">
        <h2>Step 3: Enter Connections Between Stores</h2>
        <label for="numConnections">Number of Connections:</label>
        <input type="number" id="numConnections" min="1" required>
        <button onclick="addConnectionInputs()">Submit Connections</button>

        <div id="connectionInputs"></div>
    </div>

    <!-- Step 4: Display Dijkstra's algorithm results -->
    <div id="dijkstraResult" class="section" style="display:none;">
        <h2>Step 4: Optimal Store Placement (Dijkstra’s Algorithm)</h2>
        <div id="shortestPathsOutput"></div>
    </div>

    <script>
        let numStores = 0;
        let stores = [];
        let trafficConnections = [];

        // Step 1: Store input functionality
        function addStoreInputs() {
            numStores = document.getElementById("numStores").value;
            let storeInputsHTML = '';
            for (let i = 0; i < numStores; i++) {
                storeInputsHTML += `
                    <h3>Store ${i + 1}</h3>
                    <label for="storeName${i}">Name:</label>
                    <input type="text" id="storeName${i}" required>

                    <label for="storeRevenue${i}">Revenue:</label>
                    <input type="number" id="storeRevenue${i}" required>

                    <label for="storeReviews${i}">Number of Reviews:</label>
                    <input type="number" id="storeReviews${i}" required>

                    <label for="storePositiveReviews${i}">Positive Reviews:</label>
                    <input type="number" id="storePositiveReviews${i}" required>
                `;
            }
            document.getElementById("storeInputs").innerHTML = storeInputsHTML;
            document.getElementById("rankingSection").style.display = 'block';
        }

        // Step 2: Display rankings based on reviews or positive reviews
        function showTopStores() {
            stores = [];
            for (let i = 0; i < numStores; i++) {
                let name = document.getElementById(`storeName${i}`).value;
                let revenue = parseFloat(document.getElementById(`storeRevenue${i}`).value);
                let reviews = parseInt(document.getElementById(`storeReviews${i}`).value);
                let positiveReviews = parseInt(document.getElementById(`storePositiveReviews${i}`).value);

                stores.push({ name, revenue, reviews, positiveReviews });
            }

            let rankingMethod = document.getElementById("rankingMethod").value;
            stores.sort((a, b) => {
                if (rankingMethod === 'reviews') {
                    return b.reviews - a.reviews;
                } else {
                    return b.positiveReviews - a.positiveReviews;
                }
            });

            let topStoresHTML = '<h3>Top 3 Stores:</h3>';
            for (let i = 0; i < 3 && i < stores.length; i++) {
                topStoresHTML += `
                    <div class="store-item">
                        <strong>Name:</strong> ${stores[i].name}<br>
                        <strong>Reviews:</strong> ${stores[i].reviews}<br>
                        <strong>Positive Reviews:</strong> ${stores[i].positiveReviews}
                    </div>
                `;
            }

            document.getElementById("storeRanking").innerHTML = topStoresHTML;
            document.getElementById("connectionSection").style.display = 'block';
        }

        // Step 3: Input connections between stores
        function addConnectionInputs() {
            let numConnections = document.getElementById("numConnections").value;
            let connectionInputsHTML = '';
            for (let i = 0; i < numConnections; i++) {
                connectionInputsHTML += `
                    <h3>Connection ${i + 1}</h3>
                    <label for="connection${i}">Store 1 (Index):</label>
                    <input type="number" id="store1${i}" required>
                    <label for="connection${i}">Store 2 (Index):</label>
                    <input type="number" id="store2${i}" required>
                    <label for="connection${i}">Traffic Weight:</label>
                    <input type="number" id="trafficWeight${i}" required>
                `;
            }
            document.getElementById("connectionInputs").innerHTML = connectionInputsHTML;
            document.getElementById("dijkstraResult").style.display = 'block';
        }

        // Step 4: Dijkstra’s algorithm to calculate shortest paths
        function runDijkstra() {
            let graph = new Map();
            for (let i = 0; i < numStores; i++) {
                graph.set(i, []);
            }

            trafficConnections.forEach(connection => {
                let [store1, store2, weight] = connection;
                graph.get(store1).push({ node: store2, weight: weight });
                graph.get(store2).push({ node: store1, weight: weight });
            });

            let dist = new Array(numStores).fill(Infinity);
            let prev = new Array(numStores).fill(null);
            let pq = new PriorityQueue();

            dist[0] = 0;
            pq.enqueue(0, dist[0]);

            while (!pq.isEmpty()) {
                let u = pq.dequeue();

                graph.get(u).forEach(neighbor => {
                    let v = neighbor.node;
                    let weight = neighbor.weight;

                    if (dist[u] + weight < dist[v]) {
                        dist[v] = dist[u] + weight;
                        prev[v] = u;
                        pq.enqueue(v, dist[v]);
                    }
                });
            }

            let outputHTML = "<h3>Shortest Path Results (for optimal store placement):</h3>";
            for (let i = 0; i < numStores; i++) {
                if (dist[i] !== Infinity) {
                    outputHTML += `Store ${i + 1} - Distance from entrance: ${dist[i]} meters<br>`;
                } else {
                    outputHTML += `Store ${i + 1} is not reachable from entrance.<br>`;
                }
            }

            document.getElementById("shortestPathsOutput").innerHTML = outputHTML;
        }

        // Collect traffic connections from the form
        function collectConnections() {
            trafficConnections = [];
            let numConnections = document.getElementById("numConnections").value;
            for (let i = 0; i < numConnections; i++) {
                let store1 = parseInt(document.getElementById(`store1${i}`).value) - 1;
                let store2 = parseInt(document.getElementById(`store2${i}`).value) - 1;
                let weight = parseInt(document.getElementById(`trafficWeight${i}`).value);
                trafficConnections.push([store1, store2, weight]);
            }
            runDijkstra();
        }
    </script>
</body>
</html>
